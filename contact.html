    <h1 id="contactHead">CONTACT US</h1>

    <p id="contactP">We'd love to hear your thoughts on this year's contest.</p>

    <div id="contact">
        <form id="contactForm" onsubmit="event.preventDefault(); validate();">

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name">
            <small class="error"></small>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Your email">
            <small class="error"></small>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Your message" rows="10"></textarea>
            <small class="error"></small>

            <div>Max Characters: 300</div>
            <span id="characters"></span>

            <div class="center">
                <input type="submit" value="Send Message">
                <p id="success"></p>

            </div>

        </form>


    </div>
